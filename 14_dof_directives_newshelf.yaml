# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa
- add_model:
    name: iiwa1
    file: package://drake/cvisiris_examples/assets/models/iiwa_description/iiwa6/iiwa6_with_box_collision.sdf

- add_frame:
    name: iiwa1_origin
    X_PF:
      base_frame: world
      translation: [-0.5, 0.45, 0.0]

- add_weld:
    parent: iiwa1_origin
    child: iiwa1::iiwa_link_0

- add_model:
    name: iiwa2
    file: package://drake/cvisiris_examples/assets/models/iiwa_description/iiwa6/iiwa6_with_box_collision.sdf

- add_frame:
    name: iiwa2_origin
    X_PF:
      base_frame: world
      translation: [0.5, -0.45, 0.0]

- add_weld:
    parent: iiwa2_origin
    child: iiwa2::iiwa_link_0


# Add schunk
- add_model:
    name: wsg1
#    file: package://drake/sandbox/schunk_wsg_50_welded_fingers.sdf
    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers_box_geom.sdf
#    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa1::wsg_attach
    X_PF:
      base_frame: iiwa1::iiwa_link_7
      translation: [0, 0, 0.114]
      rotation: !Rpy { deg: [90.0, 0.0, 0.0 ]}

- add_weld:
    parent: iiwa1::wsg_attach
    child: wsg1::body

- add_model:
    name: wsg2
#    file: package://drake/sandbox/schunk_wsg_50_welded_fingers.sdf
    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers_box_geom.sdf
#    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa2::wsg_attach
    X_PF:
      base_frame: iiwa2::iiwa_link_7
      translation: [0, 0, 0.114]
      rotation: !Rpy { deg: [90.0, 0.0, 0.0 ]}

- add_weld:
    parent: iiwa2::wsg_attach
    child: wsg2::body

# Add shelves
- add_model:
    name: shelves1
    file: package://drake/cvisiris_examples/assets/shelves_big.sdf

- add_frame:
    name: shelf1_origin
    X_PF:
      base_frame: world
      translation: [0.0, 0.0, 0.0]

- add_weld:
    parent: shelf1_origin
    child: shelves1::bottom
