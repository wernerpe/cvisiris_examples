# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa
- add_model:
    name: iiwa
    file: package://drake/cvisiris_examples/assets/models/iiwa_description/iiwa7/iiwa7_with_box_collision.sdf

- add_weld:
    parent: world
    child: iiwa::iiwa_link_0

# Add schunk
- add_model:
    name: wsg
#    file: package://drake/sandbox/schunk_wsg_50_welded_fingers.sdf
    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers_box_geom.sdf
#    file: package://drake/cvisiris_examples/assets/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa::wsg_attach
    X_PF:
      base_frame: iiwa::iiwa_link_7
#      translation: [0, 0, 0.114]
      translation: [0, 0, 0.13]
      rotation: !Rpy { deg: [90.0, 0.0, 0.0 ]}

- add_weld:
    parent: iiwa::wsg_attach
    child: wsg::body
